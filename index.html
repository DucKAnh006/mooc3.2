<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image Display</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="main-display" class="main-display">
            </div>

        <div class="thumbnail-container">
            <div class="thumbnail" data-image="image/elder_guardian.jpg" data-text="Elder Guardian">
                <img src="image/elder_guardian.jpg" alt="Elder Guardian" width="100%" height="auto">
            </div>

            <div class="thumbnail" data-image="image/wither.jpg" data-text="Wither">
                <img src="image/wither.jpg" alt="Wither" width="100%" height="auto">
            </div>

            <div class="thumbnail" data-image="image/ender_dragon.jpg" data-text="Ender Dragon">
                <img src="image/ender_dragon.jpg" alt="Ender Dragon" width="100%" height="auto">
            </div>

            <div class="thumbnail" data-image="image/skeleton.jpg" data-text="Skeleton">
                <img src="image/skeleton.jpg" alt="Skeleton" width="100%" height="auto">
            </div>

            <div class="thumbnail" data-image="image/stray.jpg" data-text="Stray">
                <img src="image/stray.jpg" alt="Stray" width="100%" height="auto">
            </div>

            <div class="thumbnail" data-image="image/warden.jpg" data-text="Warden">
                <img src="image/warden.jpg" alt="Warden" width="100%" height="auto">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
